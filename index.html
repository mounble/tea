<!DOCTYPE html>
<html>
	<head>
		<title>music</title>
	</head>
	<frameset cols="0%,100%">
		<frame src="music.html"/>
		<frame src="index0.html" />
	</frameset>
	
	<body>
		<!--添加音频播放，设置为自动播放,并隐藏播放控件的显示-->
		<audio id="bgAudio" controls="controls" preload="auto" autoplay="autoplay" loop="loop" hidden="hidden">
			<source src="music/youju.mp3" type="audio/mp3">
			<source src="music/youju.mp3" type="audio/ogg">
	        <embed height="200px" width="100px" src="music/youju.mp3">
	    </audio>
	</body>
	<!-- 设置背景音乐音量为0.2，即正常音量的20% -->
	<script type="text/javascript">
		myVid=document.getElementById("bgAudio");
		myVid.volume=0.2;
	</script>
</html>
